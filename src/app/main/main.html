<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
  </div>

  <div class="row">
      <div ng-show="authData">
        <p>Hello, {{ authData.facebook.displayName }}</p>
        <button ng-click="auth.$unauth()">Logout</button>
      </div>
      <div ng-hide="authData">
        <p>Welcome, please log in.</p>
        <button ng-click="loginWithFacebook()">Login</button>
      </div>
  </div>

  <div class="row">
    <input type="text" ng-model="content">
    <button class="btn btn-default" ng-click="addToStream(content)">Add to Stream</button>
    <ul>
      <li ng-repeat="item in stream"><pre>{{item}}</pre></li>
    </ul>
  </div>

  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
  </div>

</div>
